<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>家庭厨房助手</title>
    
    <!-- 1. 错误捕获脚本 (放在最前面) -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorDiv = document.getElementById('error-display');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML += `<div style="border-bottom:1px solid #ccc; padding:10px;">
                    <strong>Error:</strong> ${message}<br>
                    <small>${source}:${lineno}:${colno}</small>
                </div>`;
            }
            return false;
        };
    </script>

    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. React & ReactDOM (使用 Development 版本以便调试，更稳定) -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    
    <!-- 4. Babel (用于解析 JSX) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input, select, textarea { font-size: 16px; } 
        /* 错误显示区域样式 */
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white; color: red; z-index: 9999;
            padding: 20px; overflow: auto; font-family: monospace;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen overflow-hidden">
    
    <!-- 错误显示容器 -->
    <div id="error-display"></div>

    <!-- React 挂载点 (预置 Loading 文字) -->
    <div id="root" class="h-full flex items-center justify-center text-gray-400 flex-col">
        <svg class="animate-spin h-8 w-8 text-emerald-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p>正在初始化应用...</p>
        <p class="text-xs mt-2">如果长时间卡在此处，请检查网络连接</p>
    </div>

    <script type="text/babel">
        // 将 React 对象解构出来，防止 undefined 错误
        const { useState, useEffect, useMemo } = React;

        // --- Icons (SVG Components) ---
        const IconChef = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><line x1="6" y1="17" x2="18" y2="17"/></svg>;
        const IconFridge = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 6a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6Z"/><path d="M5 10h14"/><path d="M15 2v24"/></svg>;
        const IconCart = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;

        // --- Constants ---
        const LOCATIONS = [
            { id: 'de', name: '德超', color: 'bg-blue-100 text-blue-800 border-blue-200' },
            { id: 'asia', name: '亚超', color: 'bg-red-100 text-red-800 border-red-200' },
            { id: 'other', name: '其他', color: 'bg-gray-100 text-gray-800 border-gray-200' }
        ];

        const UNITS = ['个', 'g', 'kg', '包', '瓶', '盒', 'L', 'ml'];

        // --- Utility Components ---
        const Badge = ({ type }) => {
            const loc = LOCATIONS.find(l => l.name === type) || LOCATIONS[2];
            return <span className={`px-2 py-0.5 rounded text-xs font-medium border ${loc.color}`}>{type}</span>;
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-xl shadow-xl w-full max-w-md max-h-[90vh] flex flex-col overflow-hidden">
                        <div className="flex justify-between items-center p-4 border-b">
                            <h3 className="font-bold text-lg">{title}</h3>
                            <button onClick={onClose} className="p-1 hover:bg-gray-100 rounded-full"><IconX /></button>
                        </div>
                        <div className="p-4 overflow-y-auto hide-scrollbar">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            // State
            const [activeTab, setActiveTab] = useState('recipes');
            const [recipes, setRecipes] = useState([]);
            const [pantry, setPantry] = useState([]);
            const [shoppingList, setShoppingList] = useState([]);
            
            // UI State
            const [isRecipeModalOpen, setIsRecipeModalOpen] = useState(false);
            const [isPantryModalOpen, setIsPantryModalOpen] = useState(false);

            // Load Data
            useEffect(() => {
                try {
                    const loadedRecipes = localStorage.getItem('recipes');
                    const loadedPantry = localStorage.getItem('pantry');
                    const loadedShopping = localStorage.getItem('shoppingList');
                    
                    if (loadedRecipes) setRecipes(JSON.parse(loadedRecipes));
                    if (loadedPantry) setPantry(JSON.parse(loadedPantry));
                    if (loadedShopping) setShoppingList(JSON.parse(loadedShopping));
                } catch (e) {
                    console.error("Error loading data", e);
                }
            }, []);

            // Save Data
            useEffect(() => { localStorage.setItem('recipes', JSON.stringify(recipes)); }, [recipes]);
            useEffect(() => { localStorage.setItem('pantry', JSON.stringify(pantry)); }, [pantry]);
            useEffect(() => { localStorage.setItem('shoppingList', JSON.stringify(shoppingList)); }, [shoppingList]);

            // Actions
            const addRecipe = (newRecipe) => {
                setRecipes([...recipes, { ...newRecipe, id: Date.now() }]);
                setIsRecipeModalOpen(false);
            };

            const deleteRecipe = (id) => {
                if(confirm('确定删除这个菜谱吗？')) {
                    setRecipes(recipes.filter(r => r.id !== id));
                }
            };

            const addPantryItem = (item) => {
                setPantry([...pantry, { ...item, id: Date.now() }]);
                setIsPantryModalOpen(false);
            };

            const updatePantryQuantity = (id, delta) => {
                setPantry(pantry.map(item => {
                    if (item.id === id) {
                        const newQty = Math.max(0, parseFloat(item.quantity) + delta);
                        return { ...item, quantity: newQty };
                    }
                    return item;
                }));
            };
            
            const deletePantryItem = (id) => {
                 setPantry(pantry.filter(item => item.id !== id));
            };

            // Improved addToShoppingList to handle functional state updates
            const addToShoppingList = (item, quantityOverride = null) => {
                setShoppingList(prevList => {
                    const qtyToAdd = quantityOverride !== null ? quantityOverride : (item.quantity || 1);
                    
                    // Check if exists in UNCHECKED items
                    const existingIndex = prevList.findIndex(i => i.name === item.name && i.location === item.location && !i.checked);
                    
                    if (existingIndex >= 0) {
                        const newList = [...prevList];
                        const oldQty = parseFloat(newList[existingIndex].quantity) || 0;
                        const addQty = parseFloat(qtyToAdd) || 0;
                        
                        newList[existingIndex] = {
                            ...newList[existingIndex],
                            quantity: oldQty + addQty
                        };
                        return newList;
                    } else {
                        return [...prevList, {
                            id: Date.now() + Math.random(), 
                            name: item.name,
                            location: item.location,
                            quantity: qtyToAdd,
                            unit: item.unit,
                            checked: false
                        }];
                    }
                });
            };

            const addRecipeToShoppingList = (recipe) => {
                recipe.ingredients.forEach(ing => {
                    addToShoppingList(ing);
                });
                alert(`已将 "${recipe.name}" 的所有食材加入购物清单`);
                setActiveTab('shopping');
            };

            const toggleShoppingItem = (id) => {
                setShoppingList(prev => prev.map(item => 
                    item.id === id ? { ...item, checked: !item.checked } : item
                ));
            };

            const updateShoppingItemQuantity = (id, newQty) => {
                 setShoppingList(prev => prev.map(item => 
                    item.id === id ? { ...item, quantity: newQty } : item
                ));
            };

            const clearCheckedShoppingItems = () => {
                if(confirm('确定清除已购买的物品吗？')) {
                    setShoppingList(prev => prev.filter(item => !item.checked));
                }
            };

            const deleteShoppingItem = (id) => {
                 setShoppingList(prev => prev.filter(item => item.id !== id));
            };

            // --- Render Sub-Components ---
            
            const RecipeForm = ({ onSubmit, onCancel }) => {
                const [name, setName] = useState('');
                const [ingredients, setIngredients] = useState([{ name: '', quantity: 1, unit: '个', location: '德超' }]);

                const handleIngChange = (index, field, value) => {
                    const newIngs = [...ingredients];
                    newIngs[index][field] = value;
                    setIngredients(newIngs);
                };

                const addIngField = () => {
                    setIngredients([...ingredients, { name: '', quantity: 1, unit: '个', location: '德超' }]);
                };

                const removeIngField = (index) => {
                    setIngredients(ingredients.filter((_, i) => i !== index));
                };

                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (!name.trim()) return;
                    onSubmit({ name, ingredients: ingredients.filter(i => i.name.trim() !== '') });
                };

                return (
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-bold mb-1 text-gray-700">菜谱名称</label>
                            <input className="w-full border p-2 rounded focus:ring-2 focus:ring-emerald-500 outline-none" 
                                value={name} onChange={e => setName(e.target.value)} placeholder="例如：西红柿炒蛋" required />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-bold mb-2 text-gray-700">食材列表</label>
                            {ingredients.map((ing, idx) => (
                                <div key={idx} className="flex flex-col gap-2 mb-3 p-3 bg-gray-50 rounded border border-gray-100">
                                    <div className="flex gap-2">
                                        <input className="flex-1 border p-2 rounded text-sm" placeholder="食材名" 
                                            value={ing.name} onChange={e => handleIngChange(idx, 'name', e.target.value)} required />
                                        <button type="button" onClick={() => removeIngField(idx)} className="text-red-400 p-1">
                                            <IconTrash />
                                        </button>
                                    </div>
                                    <div className="flex gap-2">
                                        <input type="number" step="0.5" className="w-16 border p-2 rounded text-sm" 
                                            value={ing.quantity} onChange={e => handleIngChange(idx, 'quantity', e.target.value)} />
                                        <select className="w-16 border p-2 rounded text-sm bg-white" 
                                            value={ing.unit} onChange={e => handleIngChange(idx, 'unit', e.target.value)}>
                                            {UNITS.map(u => <option key={u} value={u}>{u}</option>)}
                                        </select>
                                        <select className="flex-1 border p-2 rounded text-sm bg-white" 
                                            value={ing.location} onChange={e => handleIngChange(idx, 'location', e.target.value)}>
                                            {LOCATIONS.map(l => <option key={l.id} value={l.name}>{l.name}</option>)}
                                        </select>
                                    </div>
                                </div>
                            ))}
                            <button type="button" onClick={addIngField} className="text-sm text-emerald-600 font-medium flex items-center gap-1">
                                <IconPlus /> 添加食材
                            </button>
                        </div>
                        <button type="submit" className="w-full bg-emerald-600 text-white py-3 rounded-lg font-bold shadow-md active:scale-95 transition-transform">保存菜谱</button>
                    </form>
                );
            };

            const PantryForm = ({ onSubmit }) => {
                const [name, setName] = useState('');
                const [quantity, setQuantity] = useState(1);
                const [unit, setUnit] = useState('个');
                const [location, setLocation] = useState('德超');

                const handleSubmit = (e) => {
                    e.preventDefault();
                    if(!name.trim()) return;
                    onSubmit({ name, quantity, unit, location });
                };

                return (
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-bold mb-1">物品名称</label>
                            <input className="w-full border p-2 rounded focus:ring-2 focus:ring-emerald-500 outline-none" 
                                value={name} onChange={e => setName(e.target.value)} placeholder="例如：生抽" required />
                        </div>
                        <div className="flex gap-2">
                            <div className="flex-1">
                                <label className="block text-sm font-bold mb-1">数量</label>
                                <input type="number" step="0.1" className="w-full border p-2 rounded" 
                                    value={quantity} onChange={e => setQuantity(e.target.value)} />
                            </div>
                            <div className="w-24">
                                <label className="block text-sm font-bold mb-1">单位</label>
                                <select className="w-full border p-2 rounded bg-white" 
                                    value={unit} onChange={e => setUnit(e.target.value)}>
                                    {UNITS.map(u => <option key={u} value={u}>{u}</option>)}
                                </select>
                            </div>
                        </div>
                        <div>
                            <label className="block text-sm font-bold mb-1">购买地点</label>
                            <div className="flex gap-2">
                                {LOCATIONS.map(l => (
                                    <button key={l.id} type="button" 
                                        onClick={() => setLocation(l.name)}
                                        className={`flex-1 py-2 rounded border text-sm ${location === l.name ? 'bg-emerald-100 border-emerald-500 text-emerald-800' : 'bg-white border-gray-200'}`}>
                                        {l.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <button type="submit" className="w-full bg-emerald-600 text-white py-3 rounded-lg font-bold shadow-md mt-4">添加库存</button>
                    </form>
                );
            };

            // --- Views ---

            const RecipesView = () => (
                <div className="space-y-4 pb-24">
                    {recipes.length === 0 ? (
                        <div className="text-center py-20 text-gray-400">
                            <IconChef className="w-16 h-16 mx-auto mb-4 text-gray-300"/>
                            <p>还没有菜谱，快去添加吧！</p>
                        </div>
                    ) : (
                        recipes.map(recipe => (
                            <div key={recipe.id} className="bg-white p-4 rounded-xl shado
