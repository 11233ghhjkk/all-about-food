<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>家庭厨房助手</title>
    
    <!-- 只保留 Tailwind CSS 用于样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input, select { font-size: 16px; outline: none; }
        /* 核心修复：CSS 控制显示隐藏，不依赖 JS */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { display: none; }
        .modal.active { display: flex; }
        /* 选中状态样式 */
        .nav-btn { color: #9ca3af; }
        .nav-btn.active { color: #059669; }
        .location-tag.active { background-color: #d1fae5; border-color: #10b981; color: #065f46; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- 1. 顶部标题栏 -->
    <header class="bg-white px-4 py-4 shadow-sm z-10 flex justify-between items-center flex-none">
        <h1 id="page-title" class="text-xl font-black text-emerald-800 tracking-tight">我的菜谱</h1>
        <div class="flex gap-2">
            <button id="add-btn" onclick="App.openModal()" class="bg-emerald-600 text-white p-2 rounded-full shadow-lg active:scale-95 transition-transform">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            </button>
            <span id="shopping-badge" class="hidden bg-emerald-100 text-emerald-800 px-3 py-1 rounded-full text-xs font-bold">待买: 0</span>
        </div>
    </header>

    <!-- 2. 主要内容区域 -->
    <main class="flex-1 overflow-y-auto p-4 hide-scrollbar pb-20">
        
        <!-- 菜谱列表 -->
        <div id="tab-recipes" class="tab-content active space-y-4">
            <!-- JS 将在这里插入内容 -->
        </div>

        <!-- 库存列表 -->
        <div id="tab-pantry" class="tab-content space-y-3">
             <!-- JS 将在这里插入内容 -->
        </div>

        <!-- 购物清单 -->
        <div id="tab-shopping" class="tab-content">
             <!-- JS 将在这里插入内容 -->
        </div>
    </main>

    <!-- 3. 底部导航栏 -->
    <nav class="bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between items-center z-20 flex-none pb-4">
        <button onclick="App.switchTab('recipes')" class="nav-btn active flex flex-col items-center gap-1 p-2 w-16" id="nav-recipes">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><line x1="6" y1="17" x2="18" y2="17"/></svg>
            <span class="text-[10px] font-bold">菜谱</span>
        </button>
        <button onclick="App.switchTab('pantry')" class="nav-btn flex flex-col items-center gap-1 p-2 w-16" id="nav-pantry">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 6a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6Z"/><path d="M5 10h14"/><path d="M15 2v24"/></svg>
            <span class="text-[10px] font-bold">库存</span>
        </button>
        <button onclick="App.switchTab('shopping')" class="nav-btn flex flex-col items-center gap-1 p-2 w-16" id="nav-shopping">
            <div class="relative">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                <span id="nav-badge" class="hidden absolute -top-1 -right-2 bg-red-500 text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-full">0</span>
            </div>
            <span class="text-[10px] font-bold">清单</span>
        </button>
    </nav>

    <!-- 4. 弹窗 (默认隐藏) -->
    <div id="modal-overlay" class="modal fixed inset-0 z-50 items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md max-h-[90vh] flex flex-col overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="font-bold text-lg">添加</h3>
                <button onclick="App.closeModal()" class="p-1 hover:bg-gray-100 rounded-full">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="p-4 overflow-y-auto hide-scrollbar" id="modal-content">
                <!-- 动态表单内容 -->
            </div>
        </div>
    </div>

    <!-- 核心逻辑脚本 (原生 JS，无依赖) -->
    <script>
        const App = (function() {
            // --- 数据定义 ---
            const LOCATIONS = [
                { id: 'de', name: '德超', class: 'bg-blue-100 text-blue-800 border-blue-200' },
                { id: 'asia', name: '亚超', class: 'bg-red-100 text-red-800 border-red-200' },
                { id: 'other', name: '其他', class: 'bg-gray-100 text-gray-800 border-gray-200' }
            ];
            const UNITS = ['个', 'g', 'kg', '包', '瓶', '盒', 'L', 'ml'];

            let state = {
                activeTab: 'recipes',
                recipes: [],
                pantry: [],
                shopping: []
            };

            // 临时表单数据
            let tempForm = {};

            // --- 初始化 ---
            function init() {
                try {
                    const r = localStorage.getItem('recipes');
                    const p = localStorage.getItem('pantry');
                    const s = localStorage.getItem('shopping');
                    if (r) state.recipes = JSON.parse(r);
                    if (p) state.pantry = JSON.parse(p);
                    if (s) state.shopping = JSON.parse(s);
                } catch (e) { console.error(e); }

                renderAll();
            }

            // --- 渲染逻辑 ---
            function renderAll() {
                renderTabs();
                renderContent();
                updateBadges();
            }

            function save() {
                localStorage.setItem('recipes', JSON.stringify(state.recipes));
                localStorage.setItem('pantry', JSON.stringify(state.pantry));
                localStorage.setItem('shopping', JSON.stringify(state.shopping));
                renderContent();
                updateBadges();
            }

            function renderTabs() {
                // 更新底部导航高亮
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`nav-${state.activeTab}`).classList.add('active');

                // 更新内容区域显示
                document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
                document.getElementById(`tab-${state.activeTab}`).classList.add('active');

                // 更新标题和顶部按钮
                const titles = { recipes: '我的菜谱', pantry: '食物库存', shopping: '购物清单' };
                document.getElementById('page-title').innerText = titles[state.activeTab];
                
                // 购物页隐藏添加按钮，显示待买数量
                const addBtn = document.getElementById('add-btn');
                const shopBadge = document.getElementById('shopping-badge');
                if (state.activeTab === 'shopping') {
                    addBtn.classList.add('hidden');
                    shopBadge.classList.remove('hidden');
                } else {
                    addBtn.classList.remove('hidden');
                    shopBadge.classList.add('hidden');
                }
            }

            function updateBadges() {
                const count = state.shopping.filter(i => !i.checked).length;
                document.getElementById('nav-badge').innerText = count;
                document.getElementById('nav-badge').classList.toggle('hidden', count === 0);
                document.getElementById('shopping-badge').innerText = `待买: ${count}`;
            }

            function renderContent() {
                const container = document.getElementById(`tab-${state.activeTab}`);
                
                // 1. 渲染菜谱
                if (state.activeTab === 'recipes') {
                    if (state.recipes.length === 0) {
                        container.innerHTML = `<div class="text-center py-20 text-gray-400">还没有菜谱，快去添加吧！</div>`;
                        return;
                    }
                    container.innerHTML = state.recipes.map(r => `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 relative">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="font-bold text-lg text-gray-800">${r.name}</h3>
                                <button onclick="App.deleteItem('recipes', ${r.id})" class="text-gray-300 p-1"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
                            </div>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${r.ingredients.map(ing => `
                                    <span class="text-sm bg-gray-50 px-2 py-1 rounded text-gray-600 border border-gray-100">
                                        ${ing.name} ${ing.quantity}${ing.unit}
                                        <span class="text-xs ml-1 ${ing.location === '德超' ? 'text-blue-500' : ing.location === '亚超' ? 'text-red-500' : 'text-gray-400'}">●</span>
                                    </span>
                                `).join('')}
                            </div>
                            <button onclick="App.addRecipeToCart(${r.id})" class="w-full flex items-center justify-center gap-2 bg-emerald-50 text-emerald-700 py-2 rounded-lg text-sm font-bold active:bg-emerald-100">
                                加入购物单
                            </button>
                        </div>
                    `).join('');
                }

                // 2. 渲染库存
                if (state.activeTab === 'pantry') {
                    if (state.pantry.length === 0) {
                        container.innerHTML = `<div class="text-center py-20 text-gray-400">库存空空如也~</div>`;
                        return;
                    }
                    container.innerHTML = state.pantry.map(item => `
                        <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <h4 class="font-bold text-gray-800">${item.name}</h4>
                                    <span class="px-2 py-0.5 rounded text-xs font-medium border ${getLocationClass(item.location)}">${item.location}</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <button onclick="App.updatePantryQty(${item.id}, -1)" class="w-6 h-6 rounded bg-gray-100 flex items-center justify-center text-gray-600 font-bold">-</button>
                                    <span class="text-sm font-medium w-12 text-center">${item.quantity} ${item.unit}</span>
                                    <button onclick="App.updatePantryQty(${item.id}, 1)" class="w-6 h-6 rounded bg-gray-100 flex items-center justify-center text-gray-600 font-bold">+</button>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2 items-end">
                                <button onclick="App.deleteItem('pantry', ${item.id})" class="text-gray-300 p-1"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
                                <button onclick="App.addToCartRaw('${item.name}', 1, '${item.unit}', '${item.location}')" class="text-emerald-600 bg-emerald-50 p-2 rounded-full active:bg-emerald-200">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                                </button>
                            </div>
                        </div>
                    `).join('');
                }

                // 3. 渲染购物单
                if (state.activeTab === 'shopping') {
                    if (state.shopping.length === 0) {
                        container.innerHTML = `<div class="text-center py-20 text-gray-400">购物清单是空的，真省钱！</div>`;
                        return;
                    }
                    
                    const groups = { '德超': [], '亚超': [], '其他': [] };
                    state.shopping.forEach(item => {
                        if (groups[item.location]) groups[item.location].push(item);
                        else groups['其他'].push(item);
                    });

                    let html = '';
                    for (const [loc, items] of Object.entries(groups)) {
                        if (items.length === 0) continue;
                        const colorClass = loc === '德超' ? 'text-blue-700' : (loc === '亚超' ? 'text-red-700' : 'text-gray-600');
                        
                        html += `<div class="mb-6"><h3 class="font-bold px-1 mb-2 text-sm flex items-center gap-2 ${colorClass}">${loc} (${items.length})</h3>`;
                        html += `<div class="bg-white rounded-xl shadow-sm border border-gray-100 divide-y divide-gray-50 overflow-hidden">`;
                        
                        html += items.map(item => `
                            <div onclick="App.toggleCheck(${item.id})" class="p-3 flex items-center justify-between cursor-pointer transition-colors ${item.checked ? 'bg-gray-50' : 'bg-white'}">
                                <div class="flex items-center gap-3">
                                    <div class="w-5 h-5 rounded-full border flex items-center justify-center ${item.checked ? 'bg-emerald-500 border-emerald-500' : 'border-gray-300'}">
                                        ${item.checked ? '<svg class="text-white w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>' : ''}
                                    </div>
                                    <span class="${item.checked ? 'text-gray-400 line-through' : 'text-gray-800 font-medium'}">${item.name}</span>
                                </div>
                                <div class="flex items-center gap-2" onclick="event.stopPropagation()">
                                    ${!item.checked ? `
                                        <div class="flex items-center bg-gray-100 rounded">
                                            <input type="number" step="0.5" class="w-12 bg-transparent text-center text-sm font-bold text-emerald-600 p-1 border-none" 
                                                value="${item.quantity}" onchange="App.updateCartQty(${item.id}, this.value)">
                                            <span class="text-xs text-gray-500 pr-2">${item.unit}</span>
                                        </div>
                                    ` : `<span class="text-sm text-gray-400 mr-2">${item.quantity} ${item.unit}</span>`}
                                    <button onclick="App.deleteItem('shopping', ${item.id})" class="text-gray-300 p-2"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
                                </div>
                            </div>
                        `).join('');
                        html += `</div></div>`;
                    }
                    
                    if (state.shopping.some(i => i.checked)) {
                        html += `<button onclick="App.clearChecked()" class="w-full mt-4 py-3 bg-red-50 text-red-600 rounded-xl font-bold text-sm border border-red-100">清除已买物品</button>`;
                    }
                    container.innerHTML = html;
                }
            }

            // --- 弹窗逻辑 ---
            function openModal() {
                const overlay = document.getElementById('modal-overlay');
                const title = document.getElementById('modal-title');
                const content = document.getElementById('modal-content');
                
                overlay.classList.add('active');
                
                if (state.activeTab === 'recipes') {
                    title.innerText = '新建菜谱';
                    tempForm = { name: '', ingredients: [{ name: '', quantity: 1, unit: '个', location: '德超' }] };
                    renderRecipeForm(content);
                } else {
                    title.innerText = '添加库存';
                    content.innerHTML = renderPantryFormHTML();
                }
            }

            function closeModal() {
                document.getElementById('modal-overlay').classList.remove('active');
            }

            // --- 菜谱表单 ---
            function renderRecipeForm(container) {
                container.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold mb-1">菜谱名称</label>
                            <input id="form-name" class="w-full border p-2 rounded bg-gray-50 focus:bg-white focus:ring-2 focus:ring-emerald-500 transition-all" placeholder="例如：西红柿炒蛋">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2">食材列表</label>
                            <div id="ing-list" class="space-y-3"></div>
                            <button onclick="App.addIngRow()" class="mt-2 text-sm text-emerald-600 font-medium flex items-center gap-1">+ 添加食材</button>
                        </div>
                        <button onclick="App.submitRecipe()" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-bold shadow-md">保存菜谱</button>
                    </div>
                `;
                renderIngRows();
            }

            function renderIngRows() {
                const list = document.getElementById('ing-list');
                list.innerHTML = tempForm.ingredients.map((ing, idx) => `
                    <div class="flex flex-col gap-2 p-3 bg-gray-50 rounded border border-gray-100">
                        <div class="flex gap-2">
                            <input value="${ing.name}" oninput="App.updateIng(${idx}, 'name', this.value)" class="flex-1 border p-2 rounded text-sm" placeholder="食材名">
                            <button onclick="App.removeIng(${idx})" class="text-red-400 p-1"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><poly
